<VirtualHost *:80>
        ServerName phpmyadmin.mydomain.com.br
        ServerAlias phpmyadmin.mydomain.com.br
        
        DocumentRoot "/usr/share/phpmyadmin"
        
        <Directory "/usr/share/phpmyadmin">
                AllowOverride All
        </Directory>
        
        Include /etc/apache2/conf-available/php7.4-fpm.conf
</VirtualHost>
